<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      background-color: rgb(0, 0, 0);
      display: flex;
      flex-direction: row;
    }
    button{
      aspect-ratio: 1;
      width: 100px;
      border-radius: 100%;
      position: absolute;
      background-color: transparent;
    }
    img{
      border-radius: 100%;
      aspect-ratio: 1;
      width: 100%;
      pointer-events: none;
    }
    .button:hover::after {
      content: attr(data-artist);
      display: block;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 10px;
      border-radius: 5px;
      white-space: nowrap;
    }
    .Logout{
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: rgb(255, 255, 0);
    }
    .cube {
      position: relative;
      width: 30vw;
      height: 30vw;
      background-color: rgba(255,255,255,0.2);
      border-radius: 10%;
      overflow: hidden;
      margin: 20px;
    }

    .list{
      position: relative;
      right: 0;
      width: 30vw;
      max-height: 20vh;
      height: fit-content;
      overflow: scroll;
      background-color: rgb(212, 125, 145);
      border-radius: 5px;
    }
    
    .content{
      display: flex;
      flex-direction: column;
    }
  </style>
</head>
<body>
  <a class="Logout" href="http://127.0.0.1:8888/">Logout</a>
  <div class="content">
    <div class="cube">
      {% for img in imgs %}
        <button class="button" data-artist="{{ img[0] }}">
          <img src="{{ img[1] }}" alt="{{ img[0] }}">
        </button>
      {% endfor %}
    </div>
    <ul class="list">
      {% for item in list %}
        <li>{{ item[0] }} Author: {{item[1]}}</li>
      {% endfor %}
    </ul>
  </div>

<script src="static/script.js"></script>
</body>
</html>
