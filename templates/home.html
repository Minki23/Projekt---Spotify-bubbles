<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    button{
      aspect-ratio: 1;
      width: 100px;
      border-radius: 100%;
      position: absolute;
    }
    img{
      border-radius: 100%;
      aspect-ratio: 1;
      width: 100%;
      pointer-events: none;
    }
    .button:hover::after {
      content: attr(data-artist);
      display: block;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 10px;
      border-radius: 5px;
      white-space: nowrap;
    }
    .Logout{
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: blanchedalmond;
    }
    .cube {
      position: relative;
      width: 700px;
      height: 700px;
      background-color: aqua;
      margin-left: -500px;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <a class="Logout" href="https://accounts.spotify.com/pl/authorize?scope=user-top-read&response_type=code&flow_ctx=4289ae04-8307-4427-a988-64d57bc933ca%3A1718204834&redirect_uri=http%3A%2F%2F127.0.0.1%3A8888%2Fcallback&client_id=0689d1156c404b359ed3edd8c943df3e&show_dialog=True">Logout</a>
  <div class="cube">
    {% for img in imgs %}
      <button class="button" data-artist="{{ img[1] }}">
        <img src="{{ img[0] }}" alt="{{ img[1] }}">
      </button>
    {% endfor %}
  </div>
<script src="static/scripts/script.js"></script>
</body>
</html>
