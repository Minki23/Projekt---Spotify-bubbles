<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Top Items</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #1e1e1e;
      color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }
    .logout {
      position: absolute;
      width: 5vw;
      aspect-ratio: 2;
      top: 10px;
      right: 10px;
      background-color: #ff4757;
      color: rgb(0, 0, 0);
      font-weight: 800;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    a.Logout:hover {
      background-color: #ff6b81;
    }
    .content {
      display: flex;
      align-items: flex-start;
      gap: 20px;
      width: 100%;
      justify-content: center;
    }
    .time-range-form,
    .data-type-form {
      margin-bottom: 20px;
      background-color: #2c2c2c;
      padding: 10px 20px;
      border-radius: 5px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .time-range-form label,
    .data-type-form label {
      font-weight: 500;
    }
    .time-range-form select,
    .data-type-form select {
      padding: 5px;
      border-radius: 5px;
      border: none;
      background-color: #3a3a3a;
      color: white;
      font-weight: 400;
    }
    .cube {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      width: 40vw;
      aspect-ratio: 1;
      background-color: #2c2c2c;
      border-radius: 15px;
      overflow: hidden;
      padding: 10px;
      position: relative;
    }
    
  .orb {
    width: 50px;
    aspect-ratio: 1;
    border-radius: 100%;
    position: absolute;
    transition: transform 0.3s ease;
    background-color: transparent;
    border: none;
    padding: 0;
    cursor: pointer;
    display: flex;
    align-items: center; 
    justify-content: center; 
  }
  .orb:hover {
        transform: scale(1.1);
      }
  .orb img {
    border-radius: 50%;
    width: 100%;
    height: 100%;
    object-fit: cover;
    pointer-events: none;
  }

  .orb:hover::after {
    content: attr(data-item);
    display: block;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: rgba(0, 0, 0, 0.8);
    color: white;
    padding: 10px;
    border-radius: 5px;
    white-space: nowrap;
    pointer-events: none;
    z-index: 3;
  }
  .list {
    width: 20vw;
    max-height: 50vh;
    background-color: #2c2c2c;
    border-radius: 15px;
    padding: 20px;
    overflow-y: auto;
    margin: 20px;
  }
  .list h3 {
    margin: 0;
    margin-bottom: 10px;
  }
  .list li {
    list-style: none;
    padding: 10px;
    margin: 5px 0;
    background-color: #3a3a3a;
    border-radius: 5px;
  }
  .form-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
  }
  </style>
</head>
<body>
  <button class="logout" onclick="logout()">Logout</button>
  
  <div class="form-container">
    <form class="time-range-form" action="{{ url_for('home') }}" method="get">
      <label for="time_range">Select Time Range:</label>
      <select name="time_range" id="time_range" onchange="this.form.submit()">
        <option value="short_term" {% if selected_range == 'short_term' %}selected{% endif %}>Last Week</option>
        <option value="medium_term" {% if selected_range == 'medium_term' %}selected{% endif %}>Last Month</option>
        <option value="long_term" {% if selected_range == 'long_term' %}selected{% endif %}>Last Year</option>
      </select>
    </form>

    <form class="data-type-form" action="{{ url_for('home') }}" method="get">
      <label for="data_type">Select Data Type:</label>
      <select name="data_type" id="data_type" onchange="this.form.submit()">
        <option value="artists" {% if selected_data_type == 'artists' %}selected{% endif %}>Top Artists</option>
        <option value="tracks" {% if selected_data_type == 'tracks' %}selected{% endif %}>Top Tracks</option>
      </select>
      <input type="hidden" name="time_range" value="{{ selected_range }}">
    </form>
  </div>

  <div class="content">
    <div class="cube">
      {% for item in items %}
        <button class="orb" data-item="{{ item['name'] }}">
          <img src="{{ item['image'] }}" alt="{{ item['name'] }}">
        </button>
      {% endfor %}
    </div>

    <ul class="list">
      <h3>Recommended Tracks</h3>
      {% for item in recommendations %}
        <li>{{ item["name"] }} Author: {{ item["track"] }}</li>
      {% endfor %}
    </ul>
  </div>

  <script src="/static/script.js"></script>
  <script src="/static/login.js"></script>
  <script>
    async function logout() {
      data = await fetchData("http://127.0.0.1:8888/api/Logout");
      window.location.href = "http://127.0.0.1:5000"
    }
  </script>
</body>
</html>
